{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="edit-form" action="/auth/edit" method="post">
      <div class="input-group">
        <label for="edit-nick">닉네임</label>
        <input id="edit-nick" type="text" name="nick"></div>
      <div class="input-group">
        <label for="edit-password">비밀번호</label>
        <input id="edit-password" type="password" name="password">
      </div>
      <button id="edit-btn" type="submit" class="btn">수정 완료</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
        const message = new URL(location.href).searchParams.get('error');
        if (message == 'exist') {
            alert('이미 존재하는 닉네임입니다.');
        } else if (message == 'nodata') {
            alert('수정할 내용을 입력해주세요');
        };
    };
  </script>
{% endblock %}
